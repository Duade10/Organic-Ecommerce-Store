{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Contact Form Begin -->
<div class="card contact-form spad border">
    <div class="container">
            <hr/>
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact__form__title">
                        <h2>REGISTER</h2>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'users:sign_up' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="frist_name">First Name</label> {{form.first_name}}
                        </div>
                        <div class="form-group col-6">
                            <label for="last_name">Last Name</label> {{form.last_name}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="email">Email</label> {{form.email}}
                            <div class="invalid-feedback">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="phone_number">Phone Number</label> {{form.phone_number}}
                            <div class="invalid-feedback">
                            </div>
                        </div>
                       
                    </div>
                   
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="password" class="d-block">Password</label> {{form.password}}
                            <div id="pwindicator" class="pwindicator">
                                <div class="bar"></div>
                                <div class="label"></div>
                            </div>
                        </div>
                        <div class="form-group col-6">
                            {{form.password1.error}}
                            <label for="password1" class="d-block">Password Confirmation</label> {{form.password1}}
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="site-btn m-3 btn-block">
                            Register
                        </button>
                    </div>
                </form>
            </div>
            <br/>
            <div class="col-lg-12 col-md-6 mt-2 mb-2 text-center"> 
                <div class="col-lg-12">
                <a href="{% url 'users:github_auth' %}" class="btn btn-block p-3 btn-outline-dark shadow" type="button"> <i class="fa fa-github-square"></i> Continue with Github</a>
            </div> 

        </div>
            <hr/>
    </div>
</div>
    <!-- Contact Form End -->

   {% endblock content %}
