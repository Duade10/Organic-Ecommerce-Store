{% load static %}
<section class="hero {% if request.path != '/' %} hero-normal {% endif %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>All Categories</span>
                    </div>
                    <ul>
                        {% for cat in categories %}
                        <li><a href="{{cat.get_absolute_url}}">{{cat.name}}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form action="{% url 'store:store' %}" method="GET">
                            <input type="text" placeholder="Product Name" name="name">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
                {% if request.path == '/' %}
                <div class="hero__item set-bg" data-setbg="{% static 'img/hero/banner.jpg' %}">
                    <div class="hero__text">
                        <span>FRUIT FRESH</span>
                        <h2>Vegetable <br />100% Organic</h2>
                        <p>Free Pickup and Delivery Available</p>
                        <a href="{% url 'store:store' %}" class="primary-btn">SHOP NOW</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
